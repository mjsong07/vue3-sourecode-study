<script src="../../dist/vue.global.js"></script>

<script type="text/x-template" id="app-template">  
   <span v-for="item in itemList" :key="item"> [{{item}}] </span> 
</script> 
<script>
const { reactive, computed,ref,h ,onMounted} = Vue

const App = {
  template: '#app-template',
  props: {
    itemList: Array,  
  }, 
}
</script>


<div id="demo"> 
  <app :item-list="itemList"  >
  </app>
</div>

<script> 
const app = Vue.createApp({
  components: {
    App
  },

  setup() {
   const itemList = ref([1,2,3,4])
   setTimeout(() => {
    itemList.value = [2,3,4,1]
   }, 3000);
    return {
      itemList
    }
  }
}) 
app.mount('#demo') 
</script>
