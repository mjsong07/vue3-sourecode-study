<script src="../../dist/vue.global.js"></script>  

<div id="demo"> 
  --{{val}}-- 
</div>

<script>
const app = Vue.createApp({ 
  setup() {
   const val = Vue.ref(0)
   setTimeout(() => {
    val.value = val.value + 1
   }, 5000);
    return {
      val, 
    }

  } 
}) 
app.mount('#demo') 
</script>
