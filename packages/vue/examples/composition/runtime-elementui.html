<script src="../../dist/vue.global.js"></script>

<script src="../../dist/element-plus.index.css"></script>
<script src="../../dist/element-plus.index.full.js"></script>

<script type="text/x-template" id="app-template">
  <p>{{message}} - {{state.a}}</p>
</script> 
<script>
const { reactive, computed,ref,h } = Vue
 

function render() {
  return h(
    'div',
    Array.from({ length: 20 }).map(() => {
      return h('p', 'hi')
    })
  )
}

const App = {
  template: '#app-template',
  props: {
    message: String, 
  },
  setup(props) {
    const state = reactive({
      a:"ggg"
    })
    return {
      state, 
    }
    // return render 
  }
}
</script>


<div id="demo"> 
  --{{val}}--

  <el-button>按钮</el-button>
  <app :message="val" >
  </app>
</div>

<script>
const app = Vue.createApp({
  components: {
    App
  },
  setup() {
   const val = ref("oooo")
    return {
      val, 
    }
  }
})
app.use(ElementPlus)
app.mount('#demo')
// console.log("ElementPlus",ElementPlus.ElButton)
</script>
